<!doctype html>
<html>
    <head>
              <script src="../js/jquery.min.js"></script>
               <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link rel="stylesheet" href="../css/style.css">
              
              <script>
                            function a(e)
                            {
    
                                   var emailid = $('#emailid').val();
                                   var firstname= $('#firstname').val();
                                   var lastname= $('#lastname').val();
                                   var password = $('#password').val();
                                   var Rpassword = $('#Rpassword').val();

                              $.ajax({
                                type: 'GET',
                               
                                url:"signup.php?firstname="+firstname+"&lastname="+lastname+"&emailid="+emailid+"&password="+password+"&Rpassword="+Rpassword,
                              
                                //we want to send it untouched, so this needs to be false
                                processData: false,
                                contentType: false,
                                //add a message 
                                success: function(result){
                                    //var obj=JSON.parse(result);   
                                    //console.log('like page '+result);
                                },
                                error: function(er){console.log(er);}
                            });
                                
                            }
                  
              </script>
    </head>
    <body>
        <div class="container-fluid signuplayout">
            
			<div class="row">
				<div class="col-lg-3">
				
				</div>
				<div class="col-lg-3">
				<img src="../img/joinPageImages/mobiles.jpg" class="joinimage"> 
				</div>
				
				<div class="col-lg-3">
																				
																
														<div class = "mainborder">			
																		<h1><img src="../img/joinPageImages/LogoInstagramNew.jpg"></h1>
																		
																		<div class="form-group">
																			<img src="../img/joinPageImages/SignUpToSeeNEWWWWW.jpg">
																	</div>
																		<div class="form-group">
																			<img src="../img/joinPageImages/Button Login with facebook.jpg">
																	</div>
																	<div class="form-group">
																			<img src="../img/joinPageImages/or.jpg">
																	</div>
																	 
																	 
																	<div class="joinForm">
																	
																	<input type="text" name="firstname" id="firstname" class="form-control" placeholder="Enter first Name" required autofocus/>
																	<input type="text" name="lastname" id="lastname" class="form-control" placeholder="Enter Last Name" required autofocus/>
																	<input type="text" name="emailid" id="emailid" class="form-control" placeholder="Enter EmailID Name" required autofocus/>
																<input type="password" name="password" id="password" class="form-control" placeholder="Password" required/>
																<input type="password" name="Rpassword" id="Rpassword" class="form-control" placeholder="Confirm Password" required/>
																	
																
																	<button class="Signupbutton" onclick="a(this)"><img src="../img/joinPageImages/Button Signup.jpg"></button>
																	
																	</div>	
															
															<div class="mainborder">
															
															<a href="/" class="text-center">Having an account? Log in</a>
															</div>
															<div class="appstore"><img src="../img/joinPageImages/appstore.jpg"> </div>
																	
					
				
				</div>
				
				<div class="col-lg-3">
				 
				</div>
				
	</div>
	</div>
																	
	 
    </body>
</html>
